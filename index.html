    <script>
        let clickCount = 0;
        const maxClicks = 100;

        document.querySelector('.prank-btn').addEventListener('click', function() {
            clickCount++;
            if (clickCount < maxClicks) {
                // Move button to random position
                this.style.position = 'absolute';
                this.style.left = (Math.random() * (window.innerWidth - this.offsetWidth)) + 'px';
                this.style.top = (Math.random() * (window.innerHeight - this.offsetHeight)) + 'px';
            } else {
                // Stop moving after 100 clicks
                this.disabled = true;
                this.textContent = 'Ruk gaya!';
                this.style.backgroundColor = 'red';
            }
        });
