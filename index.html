<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            text-align: center;
            margin-top: 100px;
            color: white; /* Text color for better visibility */
        }
        h1 {
            color: #FFD700; /* Golden color */
            font-size: 2.5em; /* Bigger font size */
        }
        p {
            color: #FFA500; /* Orange color */
            font-size: 1.5em; /* Bigger font size */
        }
        .prank-btn {
            padding: 15px 30px;
            background-color: rgba(255, 71, 71, 0.8); /* Semi-transparent red */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s; /* Smooth transition */
            margin-top: 20px; /* Space above button */
        }
        .prank-btn:hover {
            background-color: #ff0000; /* Red color on hover */
            transform: scale(1.1); /* Button size increase on hover */
        }
        .disappearing-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(71, 167, 255, 0.8); /* Semi-transparent blue */
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        .funny-text {
            color: #00FF00; /* Bright green for funny text */
            font-size: 1.8em; /* Slightly bigger font size */
            margin-top: 30px; /* Space above funny text */
        }
    </style>
</head>
<body>

    <h1>This is Shub</h1>
    <p>If you don't love me, click the button below!</p>
    <p>Aise kya dekh raha, click kar!</p>
    
    <button class="disappearing-btn" id="disappearingBtn">Click Me!</button>
    <p class="funny-text">Kya tumhe lagta hai main funny nahi hoon? ðŸ˜‚</p>
    <p class="funny-text">Agar haan, to ye button click karo!</p>
    
    <button class="prank-btn" onclick="alert('You got pranked!')">Kya Tumne Click Kiya?</button>

    <script>
        const disappearingBtn = document.getElementById('disappearingBtn');

        disappearingBtn.addEventListener('mouseover', function() {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 50);
            disappearingBtn.style.position = 'absolute';
            disappearingBtn.style.left = randomX + 'px';
            disappearingBtn.style.top = randomY + 'px';
        });

        setTimeout(() => {
            alert('You just got pranked!');
        }, 5000);
    </script>

</body>
</html>
