<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 100px;
        }
        .prank-btn {
            padding: 15px 30px;
            background-color: #ff4747;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        .prank-btn:hover {
            background-color: #ff0000;
        }
        .disappearing-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #47a7ff;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Prank Zone!</h1>
    <p>Click the button below... if you can!</p>

    <button class="disappearing-btn" id="disappearingBtn">Click Me!</button>

    <script>
        const disappearingBtn = document.getElementById('disappearingBtn');

        disappearingBtn.addEventListener('mouseover', function() {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 50);
            disappearingBtn.style.position = 'absolute';
            disappearingBtn.style.left = randomX + 'px';
            disappearingBtn.style.top = randomY + 'px';
        });

        setTimeout(() => {
            alert('You just got pranked!');
        }, 5000);
    </script>

</body>
</html>
